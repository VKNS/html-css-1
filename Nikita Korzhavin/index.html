<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./cubes.css" />
    <title>Cubes[1]</title>
  </head>
  <body>
    <article class="widget">
      <div class="row">
        <div class="card card__1">
          <div class="img-wrapper">
            <img src="./images/1-1-cloud-rain.png" alt="cloud-rain" />
          </div>
          <p>CHICAGO/23&deg;</p>
        </div>

        <div class="card card__2">
          <div class="img-wrapper">
            <img src="./images/1-2-Fog .png" alt="Fog" />
          </div>
          <p>SEATTLE/34&deg;</p>
        </div>

        <div class="card card__3">
          <div class="img-wrapper">
            <img src="./images/1-3-CS.png" alt="CS" />
          </div>
          <p>BROOKLYN/55&deg;</p>
        </div>
      </div>

      <div class="row">
        <div class="card card__4">
          <div class="img-wrapper">
            <img src="./images/2-1-rain-sun-cloud.png" alt="rain-sun-cloud" />
          </div>
          <p>PORTLAND/27&deg;</p>
        </div>

        <div class="card card__more" id="card__info">
          <div class="top__card">
            <div class="img-wrapper">
              <img src="./images/2-2-CWM.png" alt="CWM" />
            </div>
          </div>
          <div class="bottom__card">
            <div class="day__weather">
              <p>MON</p>
              <div class="little__image">
                <img src="./images/1-1-cloud-rain.png" alt="cloud-rain" />
              </div>
              <p>
                22&deg;
              </p>
            </div>
            <div class="day__weather">
              <p>TUE</p>
              <div class="little__image">
                <img src="./images/1-1-cloud-rain.png" alt="cloud-rain" />
              </div>
              <p>
                19&deg;
              </p>
            </div>
            <div class="day__weather">
              <p>WEN</p>
              <div class="little__image">
                <img src="./images/2-3-Cloud.png" alt="Cloud" />
              </div>
              <p>
                18&deg;
              </p>
            </div>
            <div class="day__weather">
              <p>THU</p>
              <div class="little__image">
                <img src="./images/1-3-CS.png" alt="CS" />
              </div>
              <p>
                14&deg;
              </p>
            </div>
          </div>
        </div>

        <div class="card card__5">
          <div class="img-wrapper">
            <img src="./images/2-3-Cloud.png" alt="Cloud" />
          </div>
          <p>SAN JOSE/47&deg;</p>
        </div>
      </div>
    </article>
  </body>
</html>
